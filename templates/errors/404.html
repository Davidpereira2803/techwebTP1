{% extends "empty_page.html" %}

{% block content %}

<h1>404 Error -- Not Found</h1>

<p id="error">{{ exception }}</p>

<div>
    {% if exception == "No book found with this NAME!" %}
    <a class="btn btn-outline-dark mx-2" href="/books/all">Back</a>
    {% endif %}

    {% if exception == "Bad Credentials!" %}
    <a class="btn btn-outline-dark mx-2" href="/users/home">Back</a>
    {% endif %}
    
</div>

{% endblock %}
