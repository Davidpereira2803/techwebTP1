{% extends "empty_page.html" %}

{% block content %}

<h1>Create Account</h1>

<form action="/users/create" method="post">

    <div class="form-group">
        <label for="user_email">Email</label>
        <input type="text" class="form-control" id="user_email"
               name="email" placeholder="email" />
    </div>

    <div class="form-group">
        <label for="user_name">Name</label>
        <input type="text" class="form-control" id="user_name"
               name="name" placeholder="name" />
    </div>

    <div class="form-group">
        <label for="user_first_name">First Name</label>
        <input type="text" class="form-control" id="user_first_name"
               name="firstname" placeholder="firstname" />
    </div>

    <div class="form-group">
        <label for="user_password">Password</label>
        <input type="text" class="form-control" id="user_password"
               name="password" placeholder="password" />
    </div>

    <button type="submit" class="btn btn-success my-4">Create</button>

</form>

<div>
    <a class="btn btn-outline-dark mx-2" href="/users/home">Back</a>
</div>


{% endblock %}
