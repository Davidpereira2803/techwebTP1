{% macro show_book(name, id, author, editor) %}
    <tr>
        <td>{{ name }}</td>
        
        <td>
            {{ id }}
        </td>

        <td>
            {{ author }}
        </td>
        <td>
            {{ editor }}
        </td>
    </tr>
{% endmacro %}

{% macro show_book_count(count)%}
    <p> {{ count }}</p>
{% endmacro %}
